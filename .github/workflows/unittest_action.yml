name: Python Unittests

on:
  push:
    branches:
      - main
    paths: 
      - 'LAB3/**'   # Only trigger if any file inside LAB3/ changes  

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LAB3/
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10.18'  # Fixed: Added quotes

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run unittests
      run: python -m unittest test.unittest_sample  # Fixed: Removed LAB3 prefix

    - name: Notify on success
      if: success()
      run: echo "Unit tests passed successfully"

    - name: Notify on failure
      if: failure()
      run: echo "Unit tests failed"